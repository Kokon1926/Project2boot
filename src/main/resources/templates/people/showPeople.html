<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>


<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"

</div>

<br/>
<hr/>

<a href="/people/new">Зарегестировать нового пользователя</a>

</body>
</html>
