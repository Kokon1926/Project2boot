<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">
  <label for="fio">Введите ФИО: </label>
  <input type="text" th:field="*{fio}" id="fio"/>
  <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Fio error</div>
  <br/>
  <label for="person_year">Enter age: </label>
  <input type="text" th:field="*{person_year}" id="person_year"/>
  <div style="color:red" th:if="${#fields.hasErrors('person_year')}" th:errors="*{person_year}">Person_year error</div>
  <br/>

  <input type="submit" value="Обновить!"/>
</form>

</body>
</html>
