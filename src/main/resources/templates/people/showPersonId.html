<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<p th:text="${person.getFio() + ',  ' + person.getPerson_year()}">VALUE</p>


<a th:href="@{/people/{id}/update(id=${person.getPerson_id()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
  <input type="submit" value="Удалить"/>
</form>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getBook_year()}"
                      th:style="${book.isExpired()} ? 'color: red' : 'color: black'">
                    book
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>

</body>
</html>
