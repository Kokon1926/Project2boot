<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать нового пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">fio error</div>
    <br/>
    <label for="person_year">Добавть год рождения: </label>
    <input type="text" th:field="*{person_year}" id="person_year"/>
    <div style="color:red" th:if="${#fields.hasErrors('person_year')}" th:errors="*{person_year}">Age error</div>
    <br/>

    <br/>
    <input type="submit" value="Добавить!"/>
</form>

</body>
</html>
