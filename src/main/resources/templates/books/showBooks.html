<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
     th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getBook_year()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавть новую книгу</a>

</body>
</html>
